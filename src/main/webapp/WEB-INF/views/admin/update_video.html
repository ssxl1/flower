  <body>
  
  <div th:include="views/admin/adminheads :: copy"></div> 

<hr class="layui-bg-gray">
<hr class="layui-bg-gray">
 <!-- id, name, status, price, num, createdate, videopath, descirption, type -->
	<div class="col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="card-title">
                                        <div class="title">video</div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form class=""  id="registerform" action="/updatevideo" >
                                    <input type="hidden" name="id" id="id" th:value="${video.id}">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">name</label>
                                            <input type="text" name="name" id="name" th:value="${video.name}" class="form-control"  placeholder="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">price</label>
                                            <input type="text" name="price" id="price" th:value="${video.price}" class="form-control"  placeholder="price">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">num</label>
                                            <input type="text" name="num" id="num" th:value="${video.num}" class="form-control"  placeholder="num">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">descirption</label>
                                            <input type="text" name="descirption" th:value="${video.descirption}" id="descirption" class="form-control"  placeholder="descirption">
                                        </div>
                                         <div class="form-group">
                                            <label for="exampleInputPassword1">type</label>
                                            <input type="text" name="type" id="type" th:value="${video.type}" class="form-control"  placeholder="type">
                                        </div>
                                       
                                    </form>
                                     <button id="submitAdd" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </div>
 <!--  <div class="layui-col-lg4 layui-col-lg-offset4">
    偏移4列，从而在最右
  </div> -->

  </body>
  
</html>
<script>
$(document).ready(function(){
 /*    $("div").html("");
    $("a").click(function(){
//add your code here
    }) */
    $("#submitAdd").click(function(){
	  var targetUrl = $("#registerform").attr("action");    
	  var data = $("#registerform").serialize();
	  var name=$("#name").val(); var price=$("#price").val(); var num=$("#num").val();
	  
	  var descirption=$("#descirption").val(); var type=$("#type").val();
	  
	  var id=$("#id").val();
	  
	  var postdata = {id:id,name:name,price:price,num:num,descirption:descirption,type:type};
	  
	  var dealdata=JSON.stringify(data);
	  var pdata=JSON.stringify(postdata);
	  
	 alert(pdata); 
	  console.log(dealdata); 
	  console.log(pdata);  
	  
	    $.ajax({
	        //接口地址
	        type:'post',  
		    url:targetUrl, 
		    cache: false,
		    data:pdata,  
		   dataType : 'json',
    	 contentType: "application/json; charset=utf-8",
	        success: function (data) {
	            //成功的回调
	            if(data.state==1){
		    		 alert(' success');
		    		 setTimeout(function(){ window.open("video_list.html","_self"); }, 2000); 
		    	}else{
		    		 alert(' error，Please check if the input is correct');
		    	}
	
	        },
	        error: function (data) {
	           //请求异常的回调
	           alert(" error，Please check if the input is correct ")
	        }
	    });
	    return false;
	})
})
	
</script>
