<!DOCTYPE html>
<html>
  <head>
    <title>修改乐器</title>
	
     <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	 <link rel="stylesheet" href="/static/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/frame/static/css/style.css">
    <link rel="icon" href="/static/frame/static/image/code.png">
  </head>
  <script src="/static/js/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/static/frame/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
  <body>
  
  <div th:include="views/admin/adminheads :: copy"></div> 

<hr class="layui-bg-gray">
<hr class="layui-bg-gray">
<div class="login-main" style="top:60px; ">
<form class="layui-form"  id="registerform" >
 <input type="hidden" name="id" id="id" th:value="${instrument.id}" >
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">name</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name"  th:value="${instrument.name}" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入name">
            </div>
        </div>
        
        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">description</label>
            <div class="layui-input-inline">
                <input type="text" name="descirption" id="descirption" th:value="${instrument.descirption}" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入descirption">
            </div>
        </div>
        
		        <div class="layui-form-item">
		    <label class="layui-form-label">选择type</label>
		    <div class="layui-input-block">
		      <select name="type" lay-verify="required">
		        <option value=""></option>
		        <option value="5"  th:selected="${instrument.type == '5'}">西方弦乐器</option>
		        <option value="1" th:selected="${instrument.type == '1'}">西方木管乐器</option>
		        <option value="2" th:selected="${instrument.type == '2'}">西方铜管乐器</option>
		        <option value="3" th:selected="${instrument.type == '3'}">西方键盘乐器</option>
		        <option value="4" th:selected="${instrument.type == '4'}">打击乐器</option>
		        <option value="6" th:selected="${instrument.type == '6'}">民族吹奏乐器</option>
		        <option value="7" th:selected="${instrument.type == '7'}">民族弹拨乐器</option>
		        <option value="8" th:selected="${instrument.type == '8'}">民族打击乐器</option>
		        <option value="9" th:selected="${instrument.type == '9'}">民族拉弦乐器</option>
		      </select>
		    </div>
		  </div>
        
    
    
     <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">status</label>
            <div class="layui-input-inline">
                <input type="text" name="status" id="status" th:value="${instrument.status}" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入status">
            </div>
        </div>
    <div class="layui-form-item">
    
   
   
      
    </div>
    
</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
           <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
   <!--  <input type="hidden" name="isAdmin" id="isAdmin" value="y"/> -->
</form>
  </div>
 <!--  <div class="layui-col-lg4 layui-col-lg-offset4">
    偏移4列，从而在最右
  </div> -->

<!-- <div th:include="views/admin/adminfooter :: foot"></div>  -->
  </body>
  
</html>
<script>
layui.use('form', function(){
  var form = layui.form;
  form.render(); //更新全部
  
  	form.on('submit(demo1)', function(data){
        	console.log(JSON.stringify(data.field));
        	
        	$.ajax({ 
			    type:'post',  
			    url:'/updateinstrument', 
			    cache: false,
			    data:JSON.stringify(data.field),  
			    dataType : 'json',
		    	 contentType: "application/json; charset=utf-8",
			    success:function(data){
			    	if(data.state=="sucess"){
			    		 alert('update success');
			    		 window.open("ins_list.html","_self");
			    		 /* setTimeout(function(){ window.open("adminlist.html","_self"); }, 1000); */ 
			    	}else{
			    	
			    		 alert('update error1，Please check if the input is correct');
			    	}
			    },
			    error:function(){ 
			     alert("update error2，Please check if the input is correct ")
			    }
	   		})
	   		return false;
        });
  
});
</script>
