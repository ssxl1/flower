<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
  <!--  <a class="layui-btn btn-add btn-default" id="btn-add">添加</a> -->
   <!-- <a class="layui-btn btn-add btn-default" id="btn-pic">图表分析</a> -->
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
    </span><nbsp/><nbsp/>
    
   <div class="demoTable" style="padding-left:120px;">
    	id
    <div class="layui-inline">
        <input class="layui-input" name="apply_id" id="apply_id" autocomplete="off" placeholder="请输入appid" >
    </div>
    name
    <div class="layui-inline">
        <input class="layui-input" name="pname" id="pname" autocomplete="off" placeholder="请输入appname">
    </div>

</div>

<!-- 表格 -->
<div id="dateTable"  lay-filter="test"></div>

<div th:include="views/admin/adminfooter :: foot"></div> 
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer'], function () {
        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , $ = layui.jquery;

        // 表格渲染//
      var tableIns=  table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: 500    //容器高度
            , cols: [[                  //标题栏  id, ryear, rdescirption, rexperience, remail, rtel, rage, rname, pid, videopath, 
  //  raddress, pname, rstatus
                {checkbox: false, sort: true, fixed: true, space: true}
                  , {field: 'id', title: 'ID', width: 80}
                ,{field: 'rname', title: '名称', width: 100}
                ,{field: 'rstatus', title: '状态', width: 100}
                ,{field: 'ryear', title: '工作年龄', width: 100}
                 ,{field: 'remail', title: 'remail', width: 100}
                , {field: 'rtel', title: 'rtel', width: 80}
                , {field: 'rage', title: 'age', width: 80}
                , {field: 'rexperience', title: '经历', width: 80}
                , {field: 'rdescirption', title: '描述', width: 150}
                 ,{field: 'videopath', title: '视频', width:170, align:'center',templet:function(d){
               /*  return '<a class="layui-blue" href="static/video/'+d.videopath+'">'+d.videopath+'</a>'; */
               return '<a class="layui-blue" href="static/video/">'+d.videopath+'</a>';
           			 }}
                 , {field: 'pname', title: '投递职位', width: 100}
                 , {field: 'address', title: 'address', width: 100}
                , {fixed: 'right', title: '操作', width: 300, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataCheck'
            , url: '/getresumeslist'
            , method: 'get'
            , page: true
            , limits: [2, 4, 10, 20, 30]
            , limit: 4 //默认采用3
            , loading: false
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });
      $('#btn-refresh').on('click', function () {
     	 tableIns.reload({
          	url:'/getresumeslist',
          	done: function(res,curr,count){
             	this.where={};
             }
          });
     });
        // add
        $('#btn-add').on('click', function () {
        	  window.open('add_position.html','_blank');
        });
        // 图表
        $('#btn-pic').on('click', function () {
        	 window.open('${pageContext.request.contextPath}/demo/map.html','_blank');
        });
        $('#btn-apply-date').on('click', function () {
        	 //按条件查询刷新table
            tableIns.reload({
            	url:'/getresumeslist',
                where: {
                	app_uploadtime: "desc"
                },done: function(res,curr,count){
                	this.where={};
                }
            });
       });
      //监听工具条
		table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性"对应的值"
		  var data = obj.data; //获得当前行数据
		  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
		  var tr = obj.tr; //获得当前行 tr 的DOM对象
		 
		  if(layEvent === 'detail'){ //
		   console.log(data);
		   window.open('/video_check.html?path='+data.videopath,'_blank');
		    //do somehing
		  } else if(layEvent === 'del'){ //删除
			  layer.confirm('真的删除行么', function(index){
                  console.log(data);
                  $.ajax({
                      url: "/resume_delete",
                      type: "POST",
                      data:{"id":data.id},
                      dataType: "json",
                      success: function(data){

                          if(data.state==1){
                              obj.del();
                              layer.close(index);
                              layer.msg("删除成功", {icon: 6});
                          }else{
                              layer.msg("删除失败", {icon: 5});
                          }
                      }

                  });  
              });
		  } else if(layEvent === 'edit'){ //编辑 updateresume
			  window.open('/position_update?id='+data.id,'_blank');
		  }else if(layEvent === 'begin'){ //updatepremission 
					  layer.confirm('真的打回么?', function(index){
					   console.log(data);
                  $.ajax({
                      url: "/updateresume",
                      type: "POST",
                      data:{"id":data.id,"rstatus":"打回"},
                      dataType: "json",
                      success: function(data){

                          if(data.state==1){
                           			 obj.update({
										      rstatus: '已打回'
										    });
                              layer.msg("打回成功", {icon: 6});
                          }else{
                              layer.msg("打回失败", {icon: 5});
                          }
                      }

                  });  
					 
					});
		  }else if(layEvent === 'get'){ //updatepremission 
					  layer.confirm('真的录用?', function(index){
					   console.log(data);
                  $.ajax({
                      url: "/updateresume",
                      type: "POST",
                      data:{"id":data.id,"rstatus":"录用"},
                      dataType: "json",
                      success: function(data){
 											obj.update({
										      rstatus: '已录用'
										    });
                          if(data.state==1){
                              layer.msg("录用成功", {icon: 6});
                          }else{
                              layer.msg("录用失败", {icon: 5});
                          }
                      }

                  });  
					 
					});
		  }
		});
			//查询按钮点击事件
			$('.demoTable .layui-btn').on('click', function(){
	            var type = $(this).data('type');
	            var id = $('#apply_id');
                var name = $('#pname');
                 var types = $('#types');
                //按条件查询刷新table
                tableIns.reload({
                	url:'/getresumeslist',
                    where: {
                    	id:id.val(),
                    	name: name.val(),
                    	type: types.val()
                    },done: function(res,curr,count){
                    	this.where={};
                    },page: {
			              curr: 1 //重新从第 1 页开始
			            }
                });
                
	        });
        // you code ...

    });
</script>

</script>
