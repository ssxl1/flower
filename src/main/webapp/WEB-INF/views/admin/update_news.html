
<!DOCTYPE html>
<html>
  <head>
    <title>更新新闻信息</title>
	
     <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	 <link rel="stylesheet" href="/static/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/frame/static/css/style.css">
    <link rel="icon" href="/static/frame/static/image/code.png">
  </head>
  <script src="/static/js/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/static/frame/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
  <body>
  
  <div th:include="views/admin/adminheads :: copy"></div> 

<hr class="layui-bg-gray">
<hr class="layui-bg-gray">
<div class="" style="top:60px; ">
<form class="layui-form"  id="registerform" >
	<!--  id, title, authors, descirption, createdate, num, content-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">name</label>
            <div class="layui-input-inline">
                <input type="text" name=title id="title"  th:value="${news.title}" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入title">
            </div>
        </div>
         <input type="hidden" name="id" id="id" th:value="${news.id}" 
         <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">authors</label>
            <div class="layui-input-inline">
                <input type="text" name="authors" id="authors" th:value="${news.authors}" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入authors">
            </div>
        </div>
        
        
         <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">descirption</label>
            <div class="layui-input-inline">
                <input type="text" name="descirption" id="descirption"  th:value="${news.descirption}" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入descirption">
            </div>
        </div>
        
        
          <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">num</label>
            <div class="layui-input-inline">
                <input type="text" name="num" id="num" lay-verify="" th:value="${news.num}" autocomplete="off" class="layui-input" placeholder="请输入num">
            </div>
        </div>
        
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">content</label>
            <div class="layui-input-inline">
                <textarea type="text" style="width:700px;height:300px"" height:100px;   name="content" id="content"  lay-verify="" th:text="${news.content}" autocomplete="off" class="layui-input" placeholder="请输入content">
				</textarea>
            </div>
        </div>
   
   
      
    </div>
    
</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
           <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
   <!--  <input type="hidden" name="isAdmin" id="isAdmin" value="y"/> -->
</form>
  </div>
 <!--  <div class="layui-col-lg4 layui-col-lg-offset4">
    偏移4列，从而在最右
  </div> -->

<!-- <div th:include="views/admin/adminfooter :: foot"></div>  -->
  </body>
  
</html>
<script>
layui.use('form', function(){
  var form = layui.form;
  form.render(); //更新全部
  
  	form.on('submit(demo1)', function(data){
        	console.log(JSON.stringify(data.field));
        	
        	$.ajax({ 
			    type:'post',  
			    url:'/updatenews', 
			    cache: false,
			    data:JSON.stringify(data.field),  
			    dataType : 'json',
		    	 contentType: "application/json; charset=utf-8",
			    success:function(data){
			    	if(data.state==1){
			    		 alert('update success');
			    		 setTimeout(function(){ window.open("news_list.html","_self"); }, 1000); 
			    	}else{
			    		 alert('update error，Please check if the input is correct');
			    	}
			    },
			    error:function(){ 
			     alert("update error，Please check if the input is correct ")
			    }
	   		})
	   		return false;
        });
  
});
</script>
