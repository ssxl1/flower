<!DOCTYPE html>
<html>
  <head>
    <title>修改子菜单</title>
	
     <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	 <link rel="stylesheet" href="/static/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/frame/static/css/style.css">
    <link rel="icon" href="/static/frame/static/image/code.png">
  </head>
  <script src="/static/js/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/static/frame/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
  <body>
  
  <div th:include="views/admin/adminheads :: copy"></div> 

<hr class="layui-bg-gray">
<hr class="layui-bg-gray">
<div class="" style="top:60px; ">
<form class="layui-form"  id="registerform" >
    <div class="layui-form-item">
     <input type="hidden" name="id" id="id" th:value="${childMenu.id}" >
      <input type="hidden" name="menuid" id="menuid" th:value="${childMenu.menuid}" >
        <div class="layui-inline">
            <label class="layui-form-label">子节点名称）</label>
            <div class="layui-input-inline">
                <input type="text" name="ctext" id="ctext"  th:value="${childMenu.ctext}" lay-verify="" autocomplete="off" class="layui-input" placeholder="text">
            </div>
        </div>
        
        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">desc</label>
            <div class="layui-input-inline">
                <input type="text" name="cdescription" id="cdescription" th:value="${childMenu.cdescription}"  lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入description">
            </div>
        </div>
        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">href</label>
            <div class="layui-input-inline">
                <input type="text" name="href" id="href" th:value="${childMenu.href}"  lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入description">
            </div>
        </div>
    <div class="layui-form-item">
        
       			 <div class="layui-form-item">
                        <label class="layui-form-label">子菜单status：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="cstatus" id="cstatus" value="y" title="有效" checked>
                            <input type="radio" name="cstatus" id="cstatus" value="n" title="无效">
                        </div>
                    </div>
    <div class="layui-form-item">
    </div>
    
</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
           <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
   <!--  <input type="hidden" name="isAdmin" id="isAdmin" value="y"/> -->
</form>
  </div>
 <!--  <div class="layui-col-lg4 layui-col-lg-offset4">
    偏移4列，从而在最右
  </div> -->

<!-- <div th:include="views/admin/adminfooter :: foot"></div>  -->
  </body>
  
</html>
<script>
layui.use('form', function(){
  var form = layui.form;
  form.render(); //更新全部
  
  
  
  	form.on('submit(demo1)', function(data){
        	console.log(JSON.stringify(data.field));
        	
        	$.ajax({ 
			    type:'post',  
			    url:'/updatechildMenu', 
			    cache: false,
			    data:JSON.stringify(data.field),  
			    dataType : 'json',
		    	 contentType: "application/json; charset=utf-8",
			    success:function(data){
			    	if(data.state==1){
			    		 alert('update success');
			    		 var url="child_list.html?menuid="+$('#menuid').val();
			    		 window.open(url,"_self");
			    		 /* setTimeout(function(){ window.open("adminlist.html","_self"); }, 1000); */ 
			    	}else{
			    		 alert('update error，Please check if the input is correct');
			    	}
			    },
			    error:function(){ 
			     alert("update error，Please check if the input is correct ")
			    }
	   		})
	   		return false;
        });
  
});
</script>
