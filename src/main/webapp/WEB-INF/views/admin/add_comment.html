         <div class="layui-form-item">

            </div>
        </div>
        
        
         <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">ask</label>

                <input type="text" name="ask" id="ask" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入要求">

            <label class="layui-form-label">education</label>

        </div>
        
        <div class="layui-form-item">

		        <div class="layui-form-item">

     <div class="layui-form-item">

<script>
layui.use('form', function(){
  var form = layui.form;
  form.render(); //更新全部
  
  	form.on('submit(demo1)', function(data){
        	console.log(JSON.stringify(data.field));
        	
        	$.ajax({ 
			    type:'post',  
			    url:'/addposition', 
			    cache: false,
			    data:JSON.stringify(data.field),  
			    dataType : 'json',
		    	 contentType: "application/json; charset=utf-8",
			    success:function(data){
			    	if(data.state==1){
			    		 alert('add success');
			    		 window.open("position_list.html","_self");
			    		 /* setTimeout(function(){ window.open("adminlist.html","_self"); }, 1000); */ 
			    	}else{
			    		 alert('add error，Please check if the input is correct');
			    	}
			    },
			    error:function(){ 
			     alert("add error，Please check if the input is correct ")
			    }
	   		})
	   		return false;
        });
  
});
</script>
