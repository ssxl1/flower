    $("#submitAdd").click(function(){

	  var age=$("#age").val(); var tel=$("#tel").val(); var password=$("#password").val();
	   
	   
	   var sex=$("#select_sex").val();
	  var postdata = {name:name,address:address,email:email,age:age,tel:tel,password:password,sex:sex};
	  var dealdata=JSON.stringify(data);
	  var pdata=JSON.stringify(postdata);
	  
	  console.log(dealdata); 
	  console.log(pdata); 
	   $.ajax({ 
	    type:'post',  
	    url:targetUrl, 
	    cache: false,
	    data:pdata,  
	   dataType : 'json',
    	 contentType: "application/json; charset=utf-8",
	    success:function(data){
	    	if(data.state==1){
	    		 alert('register success');
	    		 setTimeout(function(){ window.open("index.html","_self"); }, 2000); 
	    	}else{
	    		 alert('register error，Please check if the input is correct');
	    	}

	    }
	   })
	    
	})
})
